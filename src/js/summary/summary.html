<div id="ngbSummary_tpl" data-ng-repeat="post in summaryCntl.collection">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title" data-ng-bind-html="post.title.rendered"/>
        </div>
        <div class="panel-body">
            <div data-ng-bind-html="post.excerpt.rendered"></div>
            <div data-ng-bind-html="post.author"></div>
            <div data-ng-bind-html="post.date_gmt"></div>
            <div data-ng-bind-html="post.modified_gmt"></div>
            <div data-ng-bind-html="post.post_tags"></div>
        </div>
    </div>
</div>
